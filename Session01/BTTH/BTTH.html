<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTH</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            align-items: center;
            height: 68px;
            background: linear-gradient(305deg, rgba(97, 92, 124, 255) 12%, rgba(37, 10, 46, 255) 36%, rgba(104, 121, 158, 255) 54%, rgba(67, 107, 75, 255) 77%, rgba(114, 154, 118, 1) 93%)
        }
        header h1{
            color: white;
        }
        header nav{
            display: flex;
            gap: 20px;
            align-items: center;
        }
        header nav a{
            color: white;
            text-decoration: none;
            transition: all 0.25s ease-out;
            padding: 5px 10px;
        }
        header nav a:hover{
            padding: 5px 30px;
            background-color: rgb(41, 21, 113);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Thư Viện VJP nhất hà đông</h1>
        <nav>
            <a href="">Trang chủ</a>
            <a href="">Đăng nhập</a>
            <a href="">Solo leveling</a>
            <a href="">Học tập</a>
        </nav>
    </header>
    <script src="./BTTH.js"></script>
</body>

</html>
